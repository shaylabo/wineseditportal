<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loading...</title>
	<style type="text/css">
.loader {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  display: inline-block;
  position: relative;
  border: 10px solid;
  border-color: rgba(60, 60, 60, 0.15) rgba(60, 60, 60, 0.25) rgba(60, 60, 60, 0.35) rgba(60, 60, 60, 0.5);
  box-sizing: border-box;
  animation: rotation 1s linear infinite;
}

@keyframes rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
} 

	</style>
</head>
<body>
<script type="text/javascript">
    setTimeout(function () {window.location.href = "https://trans001.yeep.buzz/";}, 1500);
  </script>
<div style='width: 100%; text-align: center;'>
	<p style="font-family: arial, sans-serif; color: rgba(60, 60, 60, 0.9);">LOADING...</p>
<span class="loader"></span>
</div>
</body>
</html>
